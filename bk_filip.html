
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWPN</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #pdf-container {
        height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
      }
      canvas {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <object
      data="prezentare.pdf#toolbar=0&navpanes=0&scrollbar=0"
      type="application/pdf"
      width="100%"
      height="100%"
    >
      <p>
        It appears you don't have a PDF plugin for this browser. No biggie...
        you can <a href="myfile.pdf">click here to download the PDF file.</a>
      </p>
    </object>
  </body>
</html>
